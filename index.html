<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Archangel VR: Matchmaking</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Orbitron" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
	<link rel="manifest" href="icon/site.webmanifest">
	<link rel="shortcut icon" href="icon/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="Matchmaking">
	<meta name="application-name" content="Matchmaking">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-config" content="icon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<meta charset="UTF-8">
	<meta name="description" content="Shows how many players are searching for Archangel VR opponents">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="js/fetch.js"></script>
</head>
<body>
<!-- Source code available at https://github.com/RedInquisitive/Archangel-Stats -->
<div id="js-settings-content" class="settings" style="display: none">
	<div class="settings-title">Settings:</div>
	<label for="js-notification-toggle" title="Press here if you would like notifications sent to you when people start searching">Notifications:</label>
	<button id='js-notification-toggle'>Enable Notifications</button><br>
	<label for="js-notification-minimum" title="Don't send a notification unless this many players are searching">Minimum Players:</label>
	<input  id="js-notification-minimum" type="number"  value="1" min="1" step="1"><br>
</div>
<div id="js-settings-toggle" class="gear">
	<img class="gear-image" src="img/gear.svg" alt="Settings" title="Configure Options">
</div>
<div id="background">
	<div id="js-request-error" class="flash flash-error" style="display: none" title="See console for details.">
		<!-- JS -->
	</div>
	<div id="searching" class="content">
		<div class="content-stripe"></div>
		<div class="loading-outer">
			<div class="loading-inner"></div>
		</div>
		<div class="content-padding">
			<div class="content-title">
				Players Online:
			</div>
			<div id="js-number-online" class="content-number">
				<!-- JS -->
				Loading...
			</div>
			<div class="content-title">
				Players Searching:
			</div>
			<div id="js-number-playing" class="content-number">
				<!-- JS -->
				Loading...
			</div>
		</div>
		<div class="content-stripe"></div>
	</div>
	<div class="information">
		<div id="js-statistics-content" class="information-content" style="display: none">
			<!-- JS -->
			Loading...
		</div>
		<div id="js-statistics-toggle" class="information-tab">
			Statistics
		</div>
	</div>
</div>
<div id="js-last-updated-time" class="time">
	<!-- JS -->
</div>
</body>
</html>
